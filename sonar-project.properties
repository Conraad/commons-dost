# required metadata
sonar.projectKey=commons-dost
sonar.projectName=commons-dost
sonar.projectVersion=1.0
  
# path to source directories (required)
sonar.sources=src
  
# path to test source directories (optional)
sonar.tests=testsrc

# path to project binaries (optional), for example directory of Java bytecode
sonar.binaries=build/ant
  
# optional comma-separated list of paths to libraries. Only path to JAR file and path to directory of classes are supported.
sonar.libraries=lib/commons-io-2.4.jar,lib/commons-lang3-3.3.jar,lib/dumbster1.6.jar,lib/jna.jar,lib/commons-exec-1.1a.jar,lib/log4j-1.2.17.jar,lib/guava-18.0.jar,lib/junit-4.11.jar
  
# The value of the property must be the key of the language.
sonar.language=java
sonar.java.source=7

sonar.dynamicAnalysis=reuseReports
sonar.jacoco.reportPath=jacoco.exec
sonar.surefire.reportsPath=report
sonar.junit.reportsPath=reports

# Additional parameters
#sonar.my.property=value
